<head>
  <meta charset="utf-8">
  <title>SATSolver</title>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/current-theme-init.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body onload="document.body.classList.add('loaded')">
  <ul id="slide-out" class="side-nav SAT-roayal-blue">
    <li>
      <div id="side-bar-title" class="white-text"><b>SAT</b>Solver</div>
    </li>
    <div class="container">
      <li class="divider"></li>
    </div>
    <li><a class="waves-effect white-text" onclick="navigate('index.html')" href="#">Home</a></li>
    <li><a class="waves-effect white-text" onclick="navigate('playground.html')" href="#">Playground</a></li>
    <li><a class="waves-effect white-text" href="#!">Settings</a></li>
  </ul>
  <nav class="navbar-fixed">
    <div class="nav-wrapper nav-bar">
      <button data-activates="slide-out" class="btn button-collapse"><b>SAT</b>Settings</button>
      <div class="container">
        <p class="right" id="perc"><b>{{percentage}}</b>%</p>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="card-title">Appearance</div>
            <label for='theme-select'>Theme</label>
            <select id="theme-select" onchange="theme_change()">
              <option value="tea">Tea</option>
              <option value="halloween">Halloween</option>
              <option value="iphone">iPhone</option>
            </select> 
            Tooltips
            
            <input type="checkbox">
          </div>
        </div>
      </div>
    </div>
</body>
<script src="node_modules/hammerjs/hammer.js"></script>
<script src='js/materialize.min.js' type="text/javascript"></script>
<script src="node_modules/jquery-circle-progress/dist/circle-progress.js"></script>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script src='js/controller.js' type="text/javascript"></script>
